<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="./css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=MedievalSharp" />

    <title>War</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center medieval-font">War Game</h1>
        <h4 class="medieval-font text-center" id="announcement"></h4>
       <div class="row d-flex justify-content-center">
            <div class="col-4">
                <img class="cards" src="./images/cards/black_joker.png"  id="p1Card">
                <h3 class="medieval-font">Player 1 Score:</h3>
                <div type="text" class="text-center"  id="player1Results"></div>
            </div>
            <div class="col-4">
                <img class="cards" src="./images/cards/red_joker.png"  id="p2Card">
                <h3 class="medieval-font">Player 2 Score:</h3>
                <div type="text" class="text-center"  id="player2Results"></div>
            </div>
        </div>

        <div type="text"  id="scoreTest"></div>
        
        <button class="btn btn-light col-6 btn-custom" id="play">play me</button>
    </div>
   
   


</div>
